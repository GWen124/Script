    type: select
    include-all: true
    filter: (?i)Oracle|RackNerd|ClawCloud|Other
  - name: 🏴 CloudFlare
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (CloudFlare|CF)
  - name: 🇭🇰 Hong Kong
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (港|HK|(?i)Hong)
  - name: 🇸🇬 Singapore
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (新加坡|SG|(?i)Singapore)
  - name: 🇰🇷 Korea
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (Seoul|韓|韩|KR|(?i)Korea)
  - name: 🇯🇵 Japan
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (Tokyo|日本|JP|(?i)Japan)
  - name: 🇺🇸 United States
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (SanJose|美|US|(?i)States|America)
  - name: 🏁 Other
    type: select
    include-all: true
    filter: ^(?!.*(GoHome|港|HK|Hong|香港|🇭🇰|SG|Singapore|新加坡|🇸🇬|日|JP|Japan|日本|🇯🇵|韓|韩|KR|Korea|🇰🇷|美|US|States|America|美国|🇺🇸|Oracle|RackNerd|CloudFlare|CF)).*$
  - name: ♻️ Automatic
    type: url-test
    include-all: true
    filter: ^(?!.*(GoHome)).*$
  - name: 🌐 All
    type: select
    include-all: true
    filter: ^(?!.*(GoHome)).*$
