name: Delete workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: 50 5 * * *

jobs:
  Delete_workflow_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}       
          retain_days: 0.1
          keep_minimum_runs: 0