name: Sync from upstream

on:
  # 定时触发，这里是每天 3 点 UTC（根据你需要调整）  
  schedule:
    - cron: "0 3 * * *"
  # 手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          # 不使用默认凭证（可能与 upstream 冲突）
          persist-credentials: false
          fetch-depth: 0   # 获取完整历史

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/MarSeventh/CloudFlare-ImgBed.git
          # 验证是否添加成功
          git remote -v

      - name: Fetch from upstream
        run: |
          git fetch upstream

      - name: Reset to upstream state and push
        run: |
          # 假设上游主分支是 main（如果是 master 或其他要改这里）
          git checkout main
          git reset --hard upstream/main
          # 强制推送到你的仓库，用你自己的 token
          git push origin main --force
